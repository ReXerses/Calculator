<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>

    <div class="container">

      <div class="calculator">

        <div class="schermo">
            <div class="oldResult"></div>
            <div class="newResult"></div>
        </div>
        <div class="prima">
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="delete">C</button>
            <button id="deleteAll">AC</button>
        </div>

        <div class="seconda">
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="moltiplicazione">*</button>
            <button id="divisione">/</button>
        </div>

        <div class="terza">
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="addizione">+</button>
            <button id="sottrazione">-</button>
        </div>

        <div class="quarta">
            <button id="number">0</button>
            <button id="dot">.</button>
            <button id="potenza">x²</button>
            <button id="radice">√</button>
            <button id="equal">=</button>
        </div>

      </div>

    </div>

    <div class="footer">
        <h3>ReXerses ©</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
