<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>

    <div class="container">

      <div class="calculator">

        <div class="display"></div>
        <div class="prima">
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="C">C</button>
            <button id="AC">AC</button>
        </div>

        <div class="seconda">
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="*">*</button>
            <button id="/">/</button>
        </div>

        <div class="terza">
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="+">+</button>
            <button id="-">-</button>
        </div>

        <div class="quarta">
            <button id="0">0</button>
            <button id=".">.</button>
            <button id="x²">x²</button>
            <button id="√">√</button>
            <button id="=">=</button>
        </div>

      </div>

    </div>

    <div class="footer">
        <h3>ReXerses ©</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
